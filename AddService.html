<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <style>
       #AddBtn{
           border: none;
           background-color: #747ea7;
           color: white;
           border-radius: 30px;
           padding: 0.5em 1em 0.5em 1em;
       }
       #inputFields input{
           border-radius: 30px;
           border: 1px solid #858585;
           margin-bottom: 0.8em;
       }
       
     </style>
</head>
<body>
    <div class="container d-flex flex-column">
        <div class="container d-flex justify-content-around">
        <div class="d-flex flex-column" id="inputFields">
        <div class="row">
            <label>Service Name</label>
            <input type="text">
        </div>
        <div class="row">
            <label>Service Price</label>
            <input type="number">
        </div>
        <div class="row">
            <label>Description</label>
            <textarea></textarea>
        </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
           <img src="Images/catBabyBlue.png" width="70px" height="70px">
        </div>
        </div>
        <div class="container d-flex justify-content-center mt-5"><button id="AddBtn">Add Service</button></div>
    </div>
 
</body>
</html>
