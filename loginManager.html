<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manager Login</title> 
    <link rel="stylesheet" href="Styles/loginStyle.css">
    <script src="https://kit.fontawesome.com/508ef41e7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        function makeRequest(){
            var req;
            if(window.XMLHttpRequest)
              req = new XMLHttpRequest();
            else{
                req = new ActiveXObject(Microsoft.XMLHttpRequest);
            }
            return req;
        }
  
        function showPage(page, elem){
            var request = makeRequest();
            
            request.onreadystatechange = function(){
                if(request.readyState == 4 && request.status)
                  document.getElementById(elem).innerHTML = request.responseText;
            }
  
            request.open("Get", page, true);
            request.send();
        }
  
      $(document).ready(function(){
        showPage('Unsigned_In_Header.html', 'header');
      })
  </script>
  
  
</head>
    <body>
        <span id="header"></span>
    <div id="container">
        <div id="leftimages">
        <img class="leftimg" src="Images/undraw_sign_in.png" alt="Login image">
        <img class="leftbackground" src="Images/Path.png" alt="background image"> 
        </div>

    <div id="box">
            
             <div id="top">
                 <div>
               <h4>Welcome Back!</h4>
               <p>Sign in to continue</p>
            </div>
               <img src="Images/undraw_my_password_.svg" id="smallImg">
            </div>
            
            
             <div id="inputs">
                 <p>
                     <label>
                         Email: <br>
                         <input name="email" type="email"  placeholder="Enter your email" required>
                         
                     </label>
                 </p>
                 <p>
                    <label>
                        Password: <br>
                        <input name="assword" type="password" placeholder="Enter your password" required>
                        
                    </label>
                </p>
            </div>
                <button type="submit" id="signInBtn2">Sign in</button>
                
                <p id="forgetpass"><i class="fa-solid fa-lock"></i>Forgot your password?</p>
             
             
       
       
    </div>
    </div>
    </body>
</html>
