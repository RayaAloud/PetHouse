<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign up</title> 

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="apple-touch-icon" sizes="180x180" href="Images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="Images/favicon_io/site.webmanifest">
    
    <link rel="stylesheet" href="Styles/Style_signup.css">
    <script src="https://kit.fontawesome.com/508ef41e7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        function makeRequest(){
            var req;
            if(window.XMLHttpRequest)
              req = new XMLHttpRequest();
            else{
                req = new ActiveXObject(Microsoft.XMLHttpRequest);
            }
            return req;
        }
  
        function showPage(page, elem){
            var request = makeRequest();
            
            request.onreadystatechange = function(){
                if(request.readyState == 4 && request.status)
                $("#"+elem).html(request.responseText);
            }
  
            request.open("Get", page, true);
            request.send();
        }
  
      $(document).ready(function(){
        showPage('Unsigned_In_Header.html', 'header');
      })
  </script>
  
  
</head>
    <body>
        <span id="header"></span>
        <img src="Images/designer_1.png" id="bcImg1">
    <div id="container">
    <div id="box">
            
            <div id="top">

            </div>
            
            
             <div id="inputs">

                    </label>

                    </label>
                    <label>

                    </label>
                    <label>

                        <input name="phonen" type="tel" placeholder="Enter your phone number" required >
                    </label>
                    <label>

                <button type="submit" id="signInBtn2">Sign up</button>    
         
                 </form> 
                
    </div>
</div>
    <div id="images">
