<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign up</title> 
    <link rel="stylesheet" href="Style_signup.css">
    <script src="https://kit.fontawesome.com/508ef41e7b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        function makeRequest(){
            var req;
            if(window.XMLHttpRequest)
              req = new XMLHttpRequest();
            else{
                req = new ActiveXObject(Microsoft.XMLHttpRequest);
            }
            return req;
        }
  
        function showPage(page, elem){
            var request = makeRequest();
            
            request.onreadystatechange = function(){
                if(request.readyState == 4 && request.status)
                  document.getElementById(elem).innerHTML = request.responseText;
            }
  
            request.open("Get", page, true);
            request.send();
        }
  
      $(document).ready(function(){
        showPage('Unsigned_In_Header.html', 'header');
      })
  </script>
  
  
</head>
    <body>
        <span id="header"></span>
    <div id="container">
      
        <!-- <img class="img" src="Images/Park_Picture.png" alt="Login image"> -->
       

    <div id="box">
            
             <div id="top">
                 <div>
               <h4>Welcome to PetHouse!</h4>
               <p>Sign up to continue</p>
                 </div>
               <img src="Images/undraw_safe_re_kiil.svg" id="smallImg">
            </div>
            
            
             <div id="inputs">
                <img src="Images/undraw_profile_pic_ic.png" id="profile_image">
               <form> 
                 <p>
                     <label>
                         First Name <br>
                         <input name="fname" type="text"  placeholder="Enter first name" required>
                         
                     </label>
                 </p>
                 <p>
                    <label>
                        Last Name <br>
                        <input name="lname" type="text" placeholder="Enter last name" required>
                        
                    </label>
                </p>
                <p>
                    <label>
                        Email <br>
                        <input name="email" type="email"  placeholder="Enter email" required>
                        
                    </label>
                </p>
                <p>
                    <label>
                        Password <br>
                        <input name="password" type="password" placeholder="Enter your password" required>
                        
                    </label>
                </p>
                <p>
                    <label>
                        Phone Number <br>
                        <input name="phonen" type="tel" placeholder="Enter your phone number" required >
                    </label>
                </p> 
                <p>
                    <label>
                        Gender <br>
                        <input name="gender" type="radio" >
                        male
                        
                    </label>
                <label>
                    <input name="gender" type="radio"  >
                        female
                        
                            
                    </label>
                </p>
                <button type="submit" id="signInBtn2">Sign up</button>    
            </div>
                 </form> 
                
    </div>
    <div id="images">
     <img class="img" src="Images/Park_Picture.png" alt="sign up image"> 
     <img class="background" src="Images/Path_signin.png" alt="background image"> 
    </div> 

    </div>
    </body>
</html>
