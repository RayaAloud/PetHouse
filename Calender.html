    <script>
        function makeRequest(){
    var req;
    if(window.XMLHttpRequest)
      req = new XMLHttpRequest();
     else{
         req = new ActiveXObject(Microsoft.XMLHttpRequest);
     }
     return req;
 }

 function showPage(page, elem){
     var request = makeRequest();
    
     request.onreadystatechange = function(){
         if(request.readyState == 4 && request.status)
           //document.getElementById(elem).innerHTML = request.responseText;
           $("#"+elem).html(request.responseText);
     }

     request.open("Get", page, true);
     request.send();
 }
var months = ['January', 'February', 'March','April', 'May', 'June', 'July', 'August','September', 'October','November','December'];
   var currentIndex;
   function setMonth(monthNum){
    var month = document.getElementById('month');
    switch(monthNum){      
           case 0: month.innerHTML = months[0];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 0;
           break;
           case 1: month.innerHTML = months[1];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 1;
           break;
           case 2: month.innerHTML = months[2];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 2;
           break;
           case 3: month.innerHTML = months[3];
           showPage('30DaysCalender.html', 'innerCalender');
           currentIndex = 3;
           break;
           case 4: month.innerHTML = months[4];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 4;
           break;
           case 5: month.innerHTML = months[5];
           showPage('30DaysCalender.html', 'innerCalender');
           currentIndex = 5;
           break;
           case 6: month.innerHTML = months[6];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 6;
           break;
           case 7: month.innerHTML = months[7];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 7;
           break;
           case 8: month.innerHTML = months[8];
           showPage('30DaysCalender.html', 'innerCalender');
           currentIndex = 8;
           break;
           case 9: month.innerHTML = months[9];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 9;
           break;
           case 10: month.innerHTML = months[10];
           showPage('30DaysCalender.html', 'innerCalender');
           currentIndex = 10;
           break;
           case 11: month.innerHTML = months[11];
           showPage('31DaysCalender.html', 'innerCalender');
           currentIndex = 11;
           break;
       }
   }
   function changeMonth(elemID){
    
    switch(elemID){
        case "previous": setMonth(currentIndex-1);
        break;
        case "next": setMonth(currentIndex+1);
        break;
    }      
   }

   function setInitMonth(){
       var date = new Date();  
       setMonth(date.getMonth());
   }
        $(window).on('load',function(){
            setInitMonth();
           
        });
       </script>
    <div class="container-fluid d-flex justify-content-center mt-5">
        <div id="calender" class="d-flex align-items-center flex-column pl-2 pb-2 pr-2">
            <div class="container d-flex text-center mb-2" id="year"><h4><strong>2022</strong></h4></div>
            <div class="container mt-2 d-flex justify-content-between">
                <span id="month">July</span>
                <div class="col-3 d-flex justify-content-between">
                    <button id="previous" class="next-previous" onclick="changeMonth('previous')"><i class="bi bi-chevron-left"></i></button>
                    <button id="next" class="next-previous" onclick="changeMonth('next')"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>
            <div class="container"><hr></div>
            <div class="container" id="innerCalender"></div>
