<script>
    function makeRequest(){
      var req;
      if(window.XMLHttpRequest)
        req = new XMLHttpRequest();
       else{
           req = new ActiveXObject(Microsoft.XMLHttpRequest);
       }
       return req;
   }
  
   function showPage(page, elem){
       var request = makeRequest();
      
       request.onreadystatechange = function(){
           if(request.readyState == 4 && request.status)
            $("#"+elem).html(request.responseText);
       }
  
       request.open("Get", page, true);
       request.send();
   }
    function showContent(id){
       switch(id){
         case 1:showPage('AboutUs.html', 'content');
         break;
         case 2:showPage('ManagerServices.html', 'content');
         break;
         case 3:showPage('AvailableAppointment.html', 'content');
         break;
         case 4:showPage('AppointmentsRequests.html', 'content');
         break;
         case 5: showPage('UpcomingAppointments.html', 'content');
         break;
         case 6:showPage('PreviousAppointment.html', 'content');
         break;
         case 7:showPage('Reviews.html', 'content');
         break;       
       }
    }
    $(document).ready(function(){   
     showPage('AboutUs.html', 'content');
   })
</script>
